<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To do list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="myDIV" class="header text-white py-4 px-5 text-center bg-danger">
  <h2>My To Do List</h2>
  <input type="text" id="myInput" placeholder="Title..." class="float-start p-2">
  <span id="add" class="addBtn p-2 float-start text-center">Add</span>
</div>

<ul id="myUL">
  <li>Hit the gym</li>
  <li class="checked changer">Pay bills</li>
  <li>Meet George</li>
  <li class="changer">Buy eggs</li>
  <li>Read a book</li>
  <li class="changer">Organize office</li>
</ul>
<script src="script.js"></script>

</body>
</html>
